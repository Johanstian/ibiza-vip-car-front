<ion-content [fullscreen]="true" scrollY="false">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <img src="assets/profile.png" alt="Profile" style="width: 230px; height: 230px;">
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p>Account</p>
      </div>
    </div>

    <div class="row">


        <ion-item style="display: flex; align-items: center;" [routerLink]="['profile']">
          <ion-icon name="person" color="primary"></ion-icon>
          <ion-label style="display: flex; flex-direction: column; justify-content: center; color: #FFFFFF; margin-left: 10px;">
            <p class="ms-2" style="margin-top: 2px;">Profile</p>
          </ion-label>
        </ion-item>

        <ion-item style="display: flex; align-items: center;" class="mt-4" [routerLink]="['trips']">
          <ion-icon name="calendar-clear" color="primary"></ion-icon>
          <ion-label style="display: flex; flex-direction: column; justify-content: center; color: #FFFFFF; margin-left: 10px">
            <p style="margin: 0; font-weight: bold;"></p>
            <p class="ms-2" style="margin-top: 2px;">Services</p>
          </ion-label>
        </ion-item>

        <ion-grid style="margin-top: 60px;">
          <ion-row>
            <ion-col>
              <ion-button class="b-s" expand="full" (click)="logout()">Logout
                <ion-icon class="ms-2" name="enter"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>


    </div>
  </div>
</ion-content>
