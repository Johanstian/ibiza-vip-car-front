<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">Cars</ion-title>
    <ion-button routerLink="/routes/account/notification" fill="clear" slot="end">
      <ion-icon name="notifications"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">
    <swiper-container autoplay-delay="3500" slides-per-view="1" #newSwiper>
      <swiper-slide *ngFor="let car of cars">
        <ion-card>
          <img src="assets/v220.png" alt="">
          <ion-card-header>
            <ion-card-title>{{car.name}}</ion-card-title>
            <ion-card-subtitle color="primary">{{car.model}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            The V-Class series is a luxury minivan that offers a high level of comfort and passenger space. <a (click)="details(car)">More...</a>
          </ion-card-content>
        </ion-card>
      </swiper-slide>
    </swiper-container>
  </div>

</ion-content>
